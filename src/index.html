<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Alien Invasion</title>
    <link rel="stylesheet" href="css/index.css" type="text/css" />
    <meta name="viewport" content="width=device-width, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body class="black-bg">
    <div id='loading' class="fullscreen center black-bg white-text">
        Loading...
    </div>
    <div id='settings' class="fullscreen center black-bg white-text hidden">
        <div>
            <h1>Settings</h1>
            <p>Sounds</p>
            <input type="range" id="sounds-volume" min="0" max="10" value="10">
            <p>Music</p>
            <input type="range" id="music-volume" min="0" max="10" value="10">
            <p>
                Difficulty
            </p>
            <select class="difficulty" name="select">
                <option value="0">Easy</option>
                <option value="1" selected>Medium</option>
                <option value="2">Hard</option>
                <option value="3">Hardest</option>
                <option value="4">Impossible</option>
            </select>
        </div>
    </div>
    <div id='records' class="black-bg white-text hidden">
        <h1>Records</h1>
        <p>
            Difficulty:
            <select class="difficulty">
                <option value="0">Easy</option>
                <option value="1" selected>Medium</option>
                <option value="2">Hard</option>
                <option value="3">Hardest</option>
                <option value="4">Impossible</option>
            </select>
        </p>
        <div class="content is-records hidden">
            <div class="grid center last-and-high-score">
                <p>Last score: 12000</p>
                <p>Last level: 4</p>
                <p>High score: 56000</p>
                <p>High level: 12</p>
            </div>
            <h2>Previous results</h2>
            <p>
                Sort by:
                <select class="sort-by">
                    <option value="date">date</option>
                    <option value="score" selected>score</option>
                    <option value="level">level</option>
                </select>
            </p>
            <div class="grid center">
                <table>
                    <thead>
                        <th>Date</th>
                        <th>Score</th>
                        <th>Level</th>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <button class="clear-this-difficulty">Clear all records for this difficulty</button>
        </div>
        <div class="content no-records hidden">
            <p>
                No records for this difficulty! You must complete at least one game!
            </p>
        </div>
    </div>
    <script id="last-and-high-score-template" type="x-tmpl-mustache">
        <p>High score: {{ high.score }}</p>
        <p>High level: {{ high.level }}</p>
        <p>Last score: {{ last.score }}</p>
        <p>Last level: {{ last.level }}</p>
    </script>
    <script id="records-tbody-template" type="x-tmpl-mustache">
        {{#all}}
            <tr>
                <td>{{date}}<br>{{time}}</td>
                <td>{{score}}</td>
                <td>{{level}}</td>
            </tr>
        {{/all}}
    </script>
    <div id='container' class="hidden">
        <canvas id='game' width='320' height='480'></canvas>
    </div>
    <div class="settings-btn">
        <img src="assets/images/my-cog.png" alt="cog-icon">
    </div>
    <div class="records-btn">
        <img src="assets/images/score-icon.png" alt="records-icon">
    </div>
    <script defer src='assets/js/engine.js'></script>
    <script defer src='assets/js/game.js'></script>
    <script defer src='js/index.js'></script>
    <script defer src='cordova.js'></script>
</body>

</html>
